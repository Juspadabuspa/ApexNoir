name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-coverage:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11, 3.13]

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          # install your package in editable mode if you have setup.py
          # pip install -e backend

      - name: ğŸš€ Run pytest with coverage
        run: |
          pytest --maxfail=1 --disable-warnings --cov=backend/src --cov-report=xml

      - name: ğŸ“ Upload coverage report artifact
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage.xml

      - name: âœ”ï¸ Check coverage threshold
        run: |
          # fail if coverage under 85%
          coverage xml --fail-under=85
